repository: ia/log
favicon: /assets/images/cli.ico

# top left
title: log

# bottom right
description: CC BY-NC-ND 4.0

# ~~bottom left~~
author: ia

# default theme
theme: minima

## local url
#url: http://127.0.0.1:8080
## global url
url: https://ia.github.io

# base url
base_url: /log

# Social platforms if any
github_username: ia
#linkedin_username:
#rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

plugins:
  - jekyll-redirect-from

# Date format for timestamps in posts
minima:
  date_format: "%Y.%m.%d @ <i>%H:%M</i>"

# Minima: custom header links in the top right corner, order matters!
header_pages:
  - _pages/frontpage.md
  - _pages/archive.md
  - _pages/rss.md

include:
    - _pages
    - favicon.ico

exclude:
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
    - _posts/00template.md

