# top left
title: log

# bottom right
description: CC BY-NC-ND 4.0

# bottom left
author: "ia"

theme: minima

base_url: /log
repository: ia/log

# Minima social links
github_username: ia
#linkedin_username:
#rss: rss

# Minima: show excerpts in the frontpage
show_excerpts: true

gems:
  - jekyll-paginate
  - jekyll-redirect-from

paginate: 10
paginate_path: posts/page:num/

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude:
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md

